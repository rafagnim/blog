<div class="container">
    <h1 class="mt-5 mb-5 ">Entre em contato conosco</h1>   
    <form>
        <div class="form-group">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="digite seu nome" [(ngModel)]="name">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" [(ngModel)]="email">
        </div>
        <div class="form-group">
            <label for="menssage" class="form-label">Mensagem</label>
            <textarea class="form-control" id="menssage" name="message" rows="3" [(ngModel)]="message"></textarea>
        </div>
        <button type="button" class="btn btn-outline-dark" (click)="cadastrarContato()">Enviar</button>
    </form>
</div>
